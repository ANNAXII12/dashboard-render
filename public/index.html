<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="anna">
    <meta name="description" content="Dashboard Draft">
    <title>Dashboard (Draft)</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Dashboard: Temperature, Humidity & Light Intensity</h1>

    <!-- Last updated time -->
    <p class="update-time">Last Updated: <span id="last-updated">--:--:--</span></p>

    <!-- Container for the 6 room cards -->
    <div class="card-container">

        <!-- Room 1 -->
        <div class="card">
            <h3>Room 1</h3>
            <div class="value" id="r1_temp">-- °C</div>
            <div class="value" id="r1_hum">-- %</div>
            <div class="value" id="r1_light">-- lx</div>
        </div>

        <!-- Room 2 -->
        <div class="card">
            <h3>Room 2</h3>
            <div class="value" id="r2_temp">-- °C</div>
            <div class="value" id="r2_hum">-- %</div>
            <div class="value" id="r2_light">-- lx</div>
        </div>

        <!-- Room 3 -->
        <div class="card">
            <h3>Room 3</h3>
            <div class="value" id="r3_temp">-- °C</div>
            <div class="value" id="r3_hum">-- %</div>
            <div class="value" id="r3_light">-- lx</div>
        </div>

        <!-- Room 4 -->
        <div class="card">
            <h3>Room 4</h3>
            <div class="value" id="r4_temp">-- °C</div>
            <div class="value" id="r4_hum">-- %</div>
            <div class="value" id="r4_light">-- lx</div>
        </div>

        <!-- Room 5 -->
        <div class="card">
            <h3>Room 5</h3>
            <div class="value" id="r5_temp">-- °C</div>
            <div class="value" id="r5_hum">-- %</div>
            <div class="value" id="r5_light">-- lx</div>
        </div>

        <!-- Room 6 -->
        <div class="card">
            <h3>Room 6</h3>
            <div class="value" id="r6_temp">-- °C</div>
            <div class="value" id="r6_hum">-- %</div>
            <div class="value" id="r6_light">-- lx</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
